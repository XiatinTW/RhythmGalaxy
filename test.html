<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
        }

        .card {
            position: relative;
            flex: 0 0 350px;
            height: 480px;
            border-radius: 20px;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
        }

        /* 左卡片 */
        .card-left {
            background: linear-gradient(135deg, #d45629, #e7865a);
        }

        /* 中卡片（帶遮罩與圖片） */
        .card-center {
            background: linear-gradient(135deg, #3b3e3e, #606262);
        }

        .card-center img {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            opacity: 0.3;
        }

        /* 右卡片 */
        .card-right {
            background: linear-gradient(135deg, #a10000, #d82f2f);
        }

        /* 標籤 */
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 0 0 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="card card-left">
            <div class="tag">推薦單曲</div>
            <img src="left.jpg" alt="Card 1">
            <h3>我其實一點都不酷</h3>
        </div>
        <div class="card card-center">
            <div class="tag">推薦單曲</div>
            <img src="center.jpg" alt="Card 2">
            <h2>給妳們</h2>
            <p>張仁與 Jewel Chang</p>
        </div>
        <div class="card card-right">
            <div class="tag">周邊商品</div>
            <h2>質感流氓</h2>
            <p>《我們離開這》專輯</p>
        </div>
    </div>
</body>

</html>
