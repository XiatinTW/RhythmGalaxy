<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setringBox_langselect {
            position: relative;
            overflow: hidden;
            display: block;
            margin: auto;
            width: 330px;
            height: 100%;
            border-bottom: 0px;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: 0px 1em 2em -1.5em rgba(0, 0, 0, .5);

            >i.toggle {
                position: absolute;
                z-index: 4;
                right: 1.5em;
                top: 1.6em;
                color: #ccc
            }

            .title,
            .placeholder {
                position: relative;
                display: block;
                width: 100%;
                height: 100%;
                padding: 1.5em 2em;
                background: rgba(255, 255, 255, 1);
                border-top: 1px solid rgba(0, 0, 0, .05);
                cursor: pointer;
            }

            &>input {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: 1;
                width: 100%;
                height: 100%;
                display: block;
                opacity: 0;
                cursor: pointer;

                &:checked {

                    div.options label.optionlang .title {
                        display: none !important;
                    }
                }

                &:not(:checked) {
                    z-index: 4;

                    ~label.optionlang {
                        >span.title {
                            display: none;
                        }
                    }
                }

                &:disabled {
                    cursor: no-drop;
                }
            }

            &>span.placeholder {
                position: relative;
                z-index: 0;
                display: inline-block;
                width: 100%;
                color: #999;
                border-top: 0px;
            }

            label.optionlang {
                display: block;
                overflow: hidden;
                z-index: 1;
                width: 100%;
                transition: all 1s ease-out;

                span.title {
                    position: relative;
                    z-index: 2;
                    transition: background .3s ease-out;

                    &:hover {
                        color: #fff;
                        background: rgba(255, 255, 255, .3);
                        box-shadow: inset 0px 1px 0px rgba(0, 0, 0, .1);
                    }
                }

                input {
                    display: none;

                    &:checked~span.title {
                        position: absolute;
                        display: block;
                        z-index: 3;
                        top: 0px;
                        font-size: 12px;
                        background: #fff;
                        border-top: 0px;
                        box-shadow: none;
                        color: inherit;
                        width: 100%;
                    }

                    &:disabled {
                        &~span.title {
                            background: #f9f9f9 !important;
                            color: #aaa;

                            &:hover {
                                color: #aaa;
                                background: none;
                                cursor: no-drop;
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <div class="setringBox_langselect animated zoomIn">
        <input type="radio" name="optionlang">
        <span class="placeholder">請選擇語言</span>
        <label class="optionlang">
            <input type="radio" name="optionlang">
            <span class="title animated fadeIn"></i>繁體中文</span>
        </label>
        <label class="optionlang">
            <input type="radio" name="optionlang">
            <span class="title animated fadeIn"></i>英文</span>
        </label>
    </div>
</body>

</html>
