<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./data/login.js" defer></script>
    <style>
        @import url(./style.css);

        body {
            background-color: #ffffff;
        }

        .btn-lavender {
            background-color: #b57edc;
            color: white;
        }

        .btn-lavender:hover {
            background-color: #6f42c1;
            color: white;
        }

        .form-label {
            color: #6f42c1;
        }

        .btn.btn-lavender.w-100.mt-3:hover {
            background-color: #6f42c1 !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4" style="color:#b57edc;">註冊</h3>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳戶名稱</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm" class="form-label">確認密碼</label>
                                <input type="password" class="form-control" id="confirm" required>
                            </div>
                            <button type="submit" class="btn btn-lavender w-100">註冊</button>
                            <button type="submit" class="btn btn-lavender w-100 mt-3"
                                style="background-color: var(--Color-gray-300);">已經有帳戶</button>
                        </form>
                        <div id="resultMsg" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <bg class="body_background"></bg>
</body>

</html>
