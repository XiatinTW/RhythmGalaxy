<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url(../style.css);

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .box {
            display: flex;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #a85dd3;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial;
            font-size: 32px;
            position: absolute;
        }

        .box1 {
            background-color: #e7e7e7;
            position: absolute;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: anime 2s ease-out forwards;
            z-index: 0;
        }

        @keyframes anime {
            from {
                transform: scale(2);
                opacity: 0.5;
            }

            to {
                transform: scale(1);
                opacity: 0;
            }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 16px 24px;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            background-color: rgb(51, 51, 51);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            z-index: 9999;
            opacity: 0;
            animation: fadeInOut 1.2s ease-in-out;
        }

        .success {
            color: white;
            border: 2px solid rgb(18, 255, 18);
        }

        .rail {
            color: white;
            border: 2px solid rgb(255, 34, 34);
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }

            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1;
        }

        .message2 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: 100px;
            border: 2px solid white;
            font-family: Arial;
            color: white;
            font-size: 64px;
            border-radius: 15px;
            background-color: rgb(51, 51, 51);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .rating-text {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            pointer-events: none;
            animation: ratingFade 1s ease-out forwards;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.7);
            z-index: 9999;
        }

        @keyframes ratingFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.7);
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.1);
            }

            70% {
                opacity: 1;
                transform: translate(-50%, -65%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -70%) scale(1.05);
            }
        }

        .gameover-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-family: Arial;
            color: white;
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 12px;
            z-index: 9999;
            text-align: center;
        }

        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            padding: 16px 32px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 3px solid white;
            border-radius: 12px;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>

<body>
    <bg class="body_background"></bg>
    <div id="Scorebox" class="message2"></div>
    <button id="startBtn" class="start-button" onclick="startGame()">開始遊戲</button>


    <script>
        let combo = 0;
        let score = 0;

        function showMessage(text, isSuccess, color = 'white') {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.style.border = `2px solid ${color}`;
            msg.style.color = color;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 1000);
        }

        function test1() {
            const Scorebox = document.getElementById('Scorebox')
            const box = document.createElement('div');
            const box1 = document.createElement('div');
            const animationDuration = 2000; // ms
            const startTime = performance.now();

            box.classList.add('box');
            box1.classList.add('box1');
            box.textContent = `${combo}`;

            let ready = false;

            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 150;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            const boxsize = Math.floor(Math.random() * (30 - 10 + 1)) + 5;

            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;
            box.style.width = `${boxsize}vh`;
            box.style.height = `${boxsize}vh`;

            box1.style.left = `${randomX}px`;
            box1.style.top = `${randomY}px`;
            box1.style.width = `${boxsize}vh`;
            box1.style.height = `${boxsize}vh`;

            const colorList = ['#a85dd3', '#ff5b92', '#5b74ff', '#5fb887', '#e69e4c'];
            const colorFL = colorList[Math.floor(Math.random() * colorList.length)];
            box.style.backgroundColor = colorFL;

            box1.addEventListener('animationend', () => {
                ready = true;
            });

            function showRatingText(text, color, x, y) {
                const rating = document.createElement('div');
                rating.className = 'rating-text';
                rating.textContent = text;
                rating.style.color = color;
                rating.style.left = `${x}px`;
                rating.style.top = `${y}px`;

                document.body.appendChild(rating);
                setTimeout(() => rating.remove(), 1000);
            }

            function handleClick() {
                document.getElementById('click-sound').play();
                const now = performance.now();
                const elapsed = now - startTime;
                const percent = elapsed / animationDuration;

                let result = 'MISS';
                let color = 'gray';

                if (percent < 0.05) {
                    result = 'MISS';
                    combo = 0;
                } else if (percent < 0.4) {
                    result = 'BAN';
                    color = 'red';
                    score -= 5;
                    combo = 0;
                } else if (percent < 0.6) {
                    result = 'GOOD';
                    color = 'orange';
                    score += 10;
                } else if (percent < 0.9) {
                    result = 'GREAT';
                    color = 'skyblue';
                    score += 20;
                    combo++;
                } else if (percent <= 1.05) {
                    result = 'PERFECT';
                    color = 'lime';
                    score += 30;
                    combo++;
                } else {
                    result = 'MISS';
                    combo = 0;
                }

                showRatingText(result, color, randomX + boxsize / 2, randomY);
                Scorebox.textContent = `${score}`
                // showMessage(`${result}\n連擊: ${combo}\n分數: ${score}`, true, color);

                box.remove();
                box1.remove();
            }

            box.addEventListener('click', handleClick);
            box1.addEventListener('click', handleClick);

            document.body.appendChild(box);
            document.body.appendChild(box1);
        }

        let combo1 = 0;
        let score1 = 0;
        let beatInterval = 800; // 每拍節奏 ms，可依 BPM 調整
        let beatTimer = null;

        function setBPM(bpm) {
            beatInterval = 60000 / bpm;
        }
        setBPM(120);

        function startGame() {
            const audio = document.getElementById('bgm');
            document.getElementById('startBtn').style.display = 'none';
            combo1 = 0;
            score1 = 0;

            audio.currentTime = 0;
            audio.play();

            beatTimer = setInterval(() => {
                test1();
            }, beatInterval);

            audio.onended = () => {
                clearInterval(beatTimer);
                showGameOver();
            };
        }
        
        function showGameOver() {
            const msg = document.createElement('div');
            msg.className = 'gameover-message';
            msg.innerHTML = `🎵 遊戲結束 🎵<br>最終得分：${score}<br>最高Combo：${combo}`;
            document.body.appendChild(msg);
        }
        // setInterval(test1, 1000);
    </script>
    <audio id="bgm" src="../assets/music/Alone-BoDleasons.mp3" preload="auto"></audio>
    <audio id="click-sound" src="sound_open.mp3" preload="auto"></audio>
</body>

</html>
