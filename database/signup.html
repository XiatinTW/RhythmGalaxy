<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6e6fa;
        }
        .btn-lavender {
            background-color: #b57edc;
            color: white;
        }
        .form-label {
            color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4" style="color:#6f42c1;">註冊</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">帳戶名稱</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirm" required>
                    </div>
                    <button type="submit" class="btn btn-lavender w-100">註冊</button>
                </form>
                <div id="resultMsg" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const msg = document.getElementById('resultMsg');
            if (password !== confirm) {
                msg.textContent = '密碼不一致';
                msg.style.color = 'red';
                return;
            }
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);

            const res = await fetch('signup.php', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.status === 1) {
                msg.textContent = '註冊成功';
                msg.style.color = 'green';
                setTimeout(() => {
                    location.href = 'http://localhost/Portfolio_web/database/login.html';
                }, 1000);
            } else if (data.status === 0) {
                msg.textContent = '已經註冊過囉';
                msg.style.color = 'orange';
            } else if (data.status === -1) {
                msg.textContent = data.error || '註冊錯誤';
                msg.style.color = 'red';
            }
        });
    </script>
</body>
</html>
