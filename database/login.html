<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6e6fa;
        }

        .btn-lavender {
            background-color: #b57edc;
            color: white;
        }

        .form-label {
            color: #6f42c1;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4" style="color:#6f42c1;">登入</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-lavender w-100">登入</button>
                </form>
                <hr>
                <button id="sigup" class="btn btn-lavender w-100" onclick="sigup()">註冊</button>
                <div id="resultMsg" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);

            const res = await fetch('login.php', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            const msg = document.getElementById('resultMsg');
            if (data.status === 1) {
                msg.textContent = '登入成功';
                msg.style.color = 'green';
            } else if (data.status === 0) {
                msg.textContent = '登入失敗';
                msg.style.color = 'red';
            } else if (data.status === -1) {
                msg.textContent = data.error || '登入錯誤';
                msg.style.color = 'red';
            }
        });

        function sigup() {
            location.href = 'http://localhost/Portfolio_web/index.html'
        };
    </script>
</body>

</html>
