<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>新增歌曲</title>
    <script src="../data/lang.js" defer></script>

    <style>
        @import url(../style.css);

        body {
            background-color: #303030;
        }

        main {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        h2 {
            color: #a8a8a8;
        }

        h6 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="date"] {
            border: 0;
            border: 2px solid white;
            border-radius: 10px;
            padding: 5px 15px;
            font-size: 24px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border: 2px solid var(--Color-03);
        }

        button {
            height: 45px;
            width: 330px;
            border: 0;
            border-radius: 10px;
            font-size: 24px;
            transition: 0.6s;
        }

        button:hover {
            background-color: var(--Color-03);
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            border: 0;
            border-radius: 5px;
            background-color: #5f5f5f;
            color: white;
            transition: 1s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: white;
            color: #303030;
        }

        input[type="file"] {
            color: white;
        }

        select,
        ::picker(select) {
            appearance: base-select;
        }

        select {
            background-color: white;
            padding: 10px;
            width: 330px;
            border-radius: 10px;
            font-size: 16px;
            font-family: Arial;
            box-shadow: none;
        }

        select::picker-icon {
            color: #303030;
            transition: 0.4s rotate;
        }

        select:open::picker-icon {
            rotate: 180deg;
        }

        ::picker(select) {
            border: none;
        }

        option {
            border: none;
            border-radius: 0;
            background: #5f5f5f;
            color: white;
            padding: 5px;
        }

        option:nth-of-type(odd) {
            background: #a8a8a8;
        }

        option:hover,
        option:focus {
            background: var(--Color-03);
        }

        option .icon {
            font-size: 1.6rem;
            text-box: trim-both cap alphabetic;
        }
    </style>
</head>

<body>
    <main>
        <h2>新增歌曲資料Add song information</h2>
        <form action="upload_song.php" method="post">
            <h6>歌曲名稱（Title）:</h6><br>
            <input type="text" name="title" required>
            <br><br>
            <h6>歌手（Artist）:</h6><br>
            <input type="text" name="artist" required><br><br>

            <h6>專輯（Album）:</h6><br>
            <input type="text" name="album" required><br><br>

            <h6>類型（Genre）:</h6><br>
            <select name="genre" required>
                <option value="">請選擇</option>
                <option value="Tw_Pop">流行音樂PoP Music</option>
                <option value="Hip_Hop">嘻哈Hip-Hop</option>
                <option value="Jazz">爵士Jazz</option>
                <option value="K_Pop">韓國流行音樂K-Pop</option>
                <option value="J_Hop">日本流行音樂J-Hop</option>
                <option value="EDM">電子舞曲EDM</option>
                <option value="Decades">年代感Decades</option>
                <option value="RB">節奏藍調R&B</option>
                <option value="Soul">靈魂樂Soul</option>
                <option value="CountryMusic">鄉村音樂CountryMusic</option>
                <option value="DanceMusic">舞曲DanceMusic</option>
            </select><br><br>

            <h6>播放時間（Duration, 秒s）:</h6><br>
            <input type="number" name="duration" min="0" required><br><br>

            <h6>封面圖網址（Cover URL）:</h6><br>
            <input type="file" name="cover_file" accept="image/*" required><br><br>

            <h6>音樂檔網址（Audio URL）:</h6><br>
            <input type="file" name="audio_file" accept="audio/*" required><br><br>

            <h6>上傳日期（Upload Date）:</h6><br>
            <input type="date" name="upload_time" required><br><br>

            <button type="submit">送出upload</button>
        </form>
    </main>
</body>

</html>
