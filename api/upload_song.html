<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>匯入音樂資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e3f2fd;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #b3e5fc;
            margin-top: 40px;
            padding: 30px;
        }
        .form-label {
            color: #0288d1;
        }
        .btn-primary {
            background: #4fc3f7;
            border-color: #0288d1;
        }
        .alert-success {
            color: #388e3c;
            background: #c8e6c9;
        }
        .alert-danger {
            color: #d32f2f;
            background: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center" style="color:#0288d1;">匯入音樂資料</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label class="form-label">歌曲名稱</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">歌手</label>
                <input type="text" class="form-control" name="artist" required>
            </div>
            <div class="mb-3">
                <label class="form-label">專輯</label>
                <input type="text" class="form-control" name="album" required>
            </div>
            <div class="mb-3">
                <label class="form-label">播放時間(秒)</label>
                <input type="number" class="form-control" name="duration" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">類型</label>
                <select class="form-select" name="genre" required>
                    <option value="PoPMusic">流行音樂PoPMusic</option>
                    <option value="Hip-Hop">嘻哈Hip-Hop</option>
                    <option value="Jazz">爵士Jazz</option>
                    <option value="K-Pop">韓國流行K-Pop</option>
                    <option value="J-Pop">日本流行J-Pop</option>
                    <option value="EDM">電子音樂EDM</option>
                    <option value="Decades">年代感Decades</option>
                    <option value="R&B">節奏藍調R&B</option>
                    <option value="Soul">靈魂樂Soul</option>
                    <option value="Country">鄉村音樂Country</option>
                    <option value="Dance">舞曲Dance</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">封面圖</label>
                <input type="file" class="form-control" name="cover_url" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">音樂檔</label>
                <input type="file" class="form-control" name="audio_url" accept="audio/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">上傳日期</label>
                <input type="date" class="form-control" name="upload_time" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">送出</button>
        </form>
        <div id="resultMsg" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            // 日期格式轉換 yyyy-mm-dd -> yyyy/mm/dd
            let date = formData.get('upload_time');
            if (date) {
                formData.set('upload_time', date.replace(/-/g, '/'));
            }

            const res = await fetch('upload_song.php', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            const msgDiv = document.getElementById('resultMsg');
            if (data.status === 1) {
                msgDiv.innerHTML = '<div class="alert alert-success text-center">送出成功</div>';
            } else if (data.status === 0) {
                msgDiv.innerHTML = '<div class="alert alert-danger text-center">送出失敗</div>';
            } else if (data.status === -1) {
                msgDiv.innerHTML = `<div class="alert alert-danger text-center">${data.error || '送出失敗'}</div>`;
            }
        });
    </script>
</body>
</html>
